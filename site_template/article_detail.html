	<detail class="detail-box flex-jc-c flex">

			<div class="">
				<a href="${title-bar__file}">${title-bar__content} > </a>

${article-detail__body}

			<li class="flex-g-1"></li>

				class="${article-detail__link-prev-article-class}"

				href="${article-detail__link-list}">목록</a></li>
